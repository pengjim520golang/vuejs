<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 属于vue的部分 -->
    <div id="root">
        双向绑定v-model当前的x={{x}}<hr />
        <input type="text" name="num_1" v-model="x"> 

     
    </div>
</body>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

<script>
    //这部分数据javascript本身部分
    window.onload = function(){
        const vm = new Vue({
            el: "#root", //要渲染范围
            //要渲染数据有哪些
            data : {
                x:100
            }
        })

        setInterval( ()=>{
            vm.x ++ 
        },1000)
    }




</script>

</html>
