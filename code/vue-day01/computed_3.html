<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 属于vue的部分 -->
    <div id="root">
        <input type="text" v-model="num_x" /> + <input type="text" v-model="num_y" /> = {{x+y}}
    </div>
</body>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

<script>
    //这部分数据javascript本身部分
    window.onload = function(){
        const vm = new Vue({
            el: "#root", //要渲染范围
            //要渲染数据有哪些
            data : {
                x:100,
                y:200
            },
            computed:{
                num_x:{
                    get(){
                        return this.x 
                    },
                    set(newValue){
                        //console.log(typeof newValue)
                        this.x = parseInt(newValue)
                    }
                },
                num_y:{
                    get(){
                        return this.y 
                    },
                    set(newValue){
                        this.y = parseInt(newValue)
                    }
                }
            }
       



        })
    }
</script>

</html>
