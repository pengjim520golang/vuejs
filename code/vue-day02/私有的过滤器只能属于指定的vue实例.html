<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 属于vue的部分,属于vm实例管理的范围 -->
    <div id="root">
        <h1>{{content | myreplace(/善良/g,"帅气") | ending("~~~~")}}</h1>
     </div>

     <!-- 属于vue的部分,属于vu实例管理的范围,vu实例没有包含myreplace和ending的过滤器，肯定是报错的 -->
     <div id="container">
            <h1>{{message | myreplace(/善良/g,"美丽") | ending("@@@@@@")}}</h1>
      </div>

</body>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

<script>
    window.onload = function(){



        const vm = new Vue({
            el: "#root", 
           
            data : {
                content:"曾经，我是一个善良的人,善良的我傻傻的问,谁是世界上最善良的人"
            },

            filters:{
                myreplace:function(str,findStr,replaceStr){
                    return str.replace(findStr,replaceStr) 
                },
                ending:function(str,end){
                    return str + end 
                }
            }
        })

        const vu = new Vue({
            el: "#container", 
           
            data : {
                content:"曾经，我是一个善良的人,善良的我傻傻的问,谁是世界上最善良的人"
            }
        })     

    }
</script>

</html>
