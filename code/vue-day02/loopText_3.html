<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <button @click="startLoopText">启动跑马灯</button>
        <button @click="stopLoopText">停止跑马灯</button>
        <hr />
        <h1>{{message}}</h1>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    window.onload = function(){
        const vm = new Vue({
            el:"#root",
            data:{
                message:"火链区块链学院~!",
                //由于启动和停止的是同一个定时器
                intervalInstance:null 
            },
            methods:{
                startLoopText(){
                   //如果this.intervalInstance不为Null证明已经开启了定时器，所以直接退出函数
                   if( this.intervalInstance !== null ) return;

                   this.intervalInstance = setInterval(()=>{
                        //取出字符串中的第1个字符
                        let start = this.message.substring(0,1)
                        //取出剩余的字符
                        let end = this.message.substring(1) 
                        this.message = end + start 
                    },500)
                },
                stopLoopText(){
                    clearInterval(this.intervalInstance)
                    //console.log(this.intervalInstance)
                    //clearInterval不等于把this.intervalInstance重新设置null，需要手动设置
                    this.intervalInstance = null 
                }
            }
        })
    }

</script>
</html>
