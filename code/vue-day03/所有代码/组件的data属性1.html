<script>

        //在自定义组件中data属性必须是一个函数,函数必须要返回一个对象
        Vue.component("cmphello",{
            template:"<div>我是{{name}}</div>",
            data:function(){
                return {
                    name:"pengjin"
                }
            }
        })


        const vm = new Vue({
            el:"#root",
        })
    }
</script>
